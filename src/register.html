<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Form Registrasi</title>
</head>
<body>
    <div class="main-container">
        <div class="sideleft">
            <div class="content-sideleft">
                    <a href="#"><img src="/img/logo_harisenin-white-new1.webp" alt=""></a>
                    <h2>Buat belajar lebih berarti</h2>
                <div class="img-sideleft">
                    <img src="/img/register-page_asset.png" alt="">
                </div>
            </div>
        </div>
        <div class="sideright">
            <a href="#">
                <h4><i class="arrow left"></i> Kembali ke Homepage</h4>
            </a>
            <div class="form">
                <h2>Bergabung dengan Harisenin</h2>
                <form action="#">
                    <div>
                        <label for="">Nama Lengkap</label><br>
                        <input type="text" name="" id="" placeholder="Masukkan nama lengkapmu" required>
                    </div>
                    <div>
                        <label for="">Email</label><br>
                        <input type="email" name="" id="" placeholder="Masukkan email kamu" required>
                    </div>
                    <div>
                        <label for="">Tanggal lahir</label><br>
                        <input type="date" name="" id="" required>
                    </div>
                    <div>
                        <label for="">Nomor Telepon</label><br>
                        <input type="number" name="" id="" placeholder="Masukkan nomor telepon kamu" required>
                    </div>                
                    <div>
                    <label>Jenis Kelamin</label>
                    <label class="kelamin" for="male">Pria
                        <input type="radio" name="gender" id="male" value="male" >
                        <span class="checkmark"></span>
                    </label>
                    <label class="kelamin" for="female">Wanita
                        <input type="radio" name="gender" id="female">
                        <span class="checkmark"></span>
                    </label>
                    </div>
                    <div>
                        <label for="">Bidang yang diminati</label><br>
                        <select id="" name="">
                          <option value="engineering">Engineering</option>
                          <option value="science">Science</option>
                          <option value="language">Language</option>
                          <option value="audit">Audit</option>
                        </select>
                    </div>
                    <div>
                        <label for="pwd">Password</label><br>
                        <input type="password" id="pwd" name="pwd" placeholder="Masukkan password kamu" required><br>
                    </div>
                    <div>
                        <label for="pwd">Konfirmasi Password</label><br>
                        <input type="password" id="pwd" name="pwd" placeholder="Konfirmasi password kamu" required><br>
                    </div>
                    <div>
                       <input type="submit" value="Daftar Sekarang">
                    </div>
    
                    <div>
                        <p>Dengan mendaftar berarti saya setuju dengan <a href="#">S&K</a> serta menerima email dari harisenin.com</p>  
                    </div>
                    <div>
                        <p>Punya Akun? <a href="#">Masuk</a> </p>
                    </div>
                    <div>
                        <p>Lupa Password? <a href="#">Ganti Password</a> </p>
                    </div>
                </form>
            </div>
        </div>
    </div>
</body>
</html>
